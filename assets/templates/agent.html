<form ng-submit="propertyCreate()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" ng-model="property.name">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Address</label>
    <input type="text" class="form-control" id="address" placeholder="address" ng-model="property.address" ng-autocomplete>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Description</label>
    <textarea class="form-control" rows="4" cols="50" ng-model="property.description"></textarea>
  </div>

  <div class="form-group">
    <label for="exampleInputFile">Price</label>
    <input type="number" step="any" min="1" max="999999" class="form-control" ng-model="property.price">
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select id="type" name="type" class="form-control" ng-model="property.type" ng-options="item for item in types">
    </select>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>

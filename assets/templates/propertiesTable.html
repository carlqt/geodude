<h1>Hi IRIS</h1>

<table class="table">
  <thead>
    <tr>
      <th>Address</th>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="location in locations">
      <td> <% location.address %> </td>
      <td> <% location.lat %> </td>
      <td> <% location.lng %> </td>
      <td><a href='' ng-click="delete(location.id)">Delete</a></td>
    </tr>
  </tbody>
</table>
